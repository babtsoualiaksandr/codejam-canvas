<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" sizes="192x192" href="https://material.io/static/images/simple-lp/favicons/components-192x192.png">
    <link rel="shortcut icon" href="https://material.io/static/images/simple-lp/favicons/components-72x72.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/data/RSS_logo.png" type="image/png">
    <link rel="stylesheet" href="bundle-login.css">
    <script src="https://kit.fontawesome.com/a208272566.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css">
    <title>CodeJam-Canvas</title>
</head>

<body>
    <div class="wrapper">
        <section class="header">
            <i class="fas fa-bars"></i>
            <h1>CodeJam - Canvas</h1>
            <i class="fas fa-ellipsis-v"></i>
        </section>
        <section class="main">
            <div class="tools">
                <div class="tools-instr">
                    <div class="tools-instr--item">
                        <img class="flip-drip" src="./assets/img/flip-drip.svg">
                        <p>Paint bucket</p>
                    </div>
                    <div class="tools-instr--item">
                        <img class="eye-dropper" src="./assets/img/eye-dropper.svg">
                        <p>Choose color</p>
                    </div>
                    <div id="divider"> </div>
                    <div class="tools-instr--item">
                        <img class="icon-copy" src="./assets/img/icon-copy.svg">
                        <p>Move</p>
                    </div>
                    <div class="tools-instr--item">
                        <img class="icon-share" src="./assets/img/icon-share.svg">
                        <p>Transform</p>
                    </div>
                </div>
                <div class="tools-color">
                    <div class="tools-color--item">
                            <div id="circle-current"></div>
                        <p>Current color</p>
                    </div>
                    <div class="tools-color--item">
                            <div id="circle-prev"></div>
                        <p>Prev color</p>
                    </div>
                    <div id="divider"> </div>
                    <div class="tools-color--item">
                            <div id="circle-red"></div>
                        <p>Red</p>
                    </div>
                    <div class="tools-color--item">
                            <div id="circle-blue"></div>
                        <p>Blue</p>
                    </div>
                </div>
            </div>
            <canvas id="canvas" width="512" height="512"></canvas>
            <div class="btns">
                <button class="btn btn4x4">4x4</button> <br>
                <button class="btn btn32x32">32x32</button><br>
                <button class="btn btnLogo">Logo</button><br>
            </div>
        </section>
    </div>
    <script src="bundle-login.js" async></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
